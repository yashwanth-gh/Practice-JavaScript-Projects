<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>

<body>
    <div class="winning_wrapper">
        <div>
            <h1 class="verdict">Yashwanth</h1>
            <h1 class="winner">B M</h1>
            <button class="reset">RESET</button>
        </div>
    </div>
    <div id="parent">
        <h1>Tic Tac Toe</h1>

        <main id="TicTacToe_grid">
            <button class="btn" data-cell="0"></button>
            <button class="btn" data-cell="1"></button>
            <button class="btn" data-cell="2"></button>
            <button class="btn" data-cell="3"></button>
            <button class="btn" data-cell="4"></button>
            <button class="btn" data-cell="5"></button>
            <button class="btn" data-cell="6"></button>
            <button class="btn" data-cell="7"></button>
            <button class="btn" data-cell="8"></button>
        </main>
        <h2 class="show_turn"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
